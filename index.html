<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-secondary">
  <nav class="navbar navbar-expand-lg navbar-light bg-dark py-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-home text-white"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="">
            <a class="nav-link text-white" aria-current="page" href="#">To Do List</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- main-content -->

  <div class="d-lg-inline-flex">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-secondary" id="sidebar">
      <a href="/" class="
            d-flex
            align-items-center
            mb-3 mb-md-0
            me-md-auto
            text-white text-decoration-none
          ">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-4">Control Panel</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item py-1 mt-2">
          <a href="#" class="nav-link text-white" aria-current="page">
            <i class="far fa-user text-white"></i>
            User
          </a>
        </li>
        <ul class="list-unstyled ps-0">
          <li class="nav-item py-1 mb-4">
            <a href="#" class="nav-link text-white" aria-current="page">
              <i class="far fa-user text-white"></i>
              Projects
            </a>
          </li>
          <li class="nav-item bg-secondary mt-2">
            <form class="d-flex justify-content-center" action="#" method="get" id="project-form">
              <input class="input-project w-50 me-1 py-1" type="text" name="project-field" id="project-title">
              <input class="btn btn-light btn-sm" type="submit" value="Create Project">
            </form>
          </li>
          <div class="mt-3" id="">
            <ul class="" id="projects"></ul>
        </ul>
      </ul>
      <hr />
    </div>

    <div class="display py-5">
      <div class="projects">
        <div class="form-group w-100">
          <form class="d-flex justify-content-center" action="#" method="get">
            <input class="input-project w-50 me-1 py-1" type="text" name="project-field" id="task-title">
            <textarea name="" id="task-description" cols="30" rows="10"></textarea>
            <!-- <select name="" id="task-priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">low</option>
            </select> -->
            <input type="radio" name="priority" value="high" id="">
            <input type="radio" name="priority" value="medium" id="">
            <input type="radio" name="priority" value="low" id="">
            <input class="btn btn-secondary btn-sm" type="submit" value="Create Task">
          </form>
        </div>
        <div class="mx-5 mt-5">
          <h4 class="my-3">All Tasks :</h4>
          <ul id="tasks-list"> </ul>
        </div>
      </div>
    </div>


  </div>

  <!-- main-content -->

  <script type="module" src="/src/index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
